# Language setting
language: node_js

# Version number
node_js:
  - 0.12
  - 0.11


env:
  global:
    - FOO=FUBU
    - secure: 

  matrix:
    - M1=ONE
    - M2=two

build:
  #pre_ci:
   # - docker build -t=shippabledocker/sample_node .

  pre_ci_boot:
    image_name: drydock/u12nodpls
    image_tag: tip
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
    - echo $key1

 
integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      
